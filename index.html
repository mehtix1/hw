<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
</head>
<body>
    <h1>Sending Message</h1>
    <p>Check your webhook for the message!</p>

    <script>
        // Webhook URL
        const webhookURL = "https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a";

        // Message payload
        const payload = {
            message: "Hello, this is a test message from HTML + JS!"
        };

        // Send the POST request
        fetch(webhookURL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (response.ok) {
                console.log("Message sent successfully!");
            } else {
                console.error("Failed to send message:", response.statusText);
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });
    </script>
</body>
</html>
