<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket and Webhook</title>
</head>
<body>
    <h1>WebSocket and Webhook Example</h1>
    <p>The POST request will be sent immediately, and the WebSocket will connect in parallel.</p>

    <script>
        // WebSocket URL
        const websocketURL = "ws://127.0.0.1:8080/admin/ws";

        // Webhook URL
        const webhookURL = "https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a";

        // Create a new WebSocket connection
        const socket = new WebSocket(websocketURL);

        // Send POST request immediately after the WebSocket is created
        sendPostToWebhook();

        socket.addEventListener("open", (event) => {
            socket.send("Hello Server!");
        });
        let flag = "";  // Declare a variable to store the received message

        socket.onmessage = (event) => {
            flag = event.data;  // Store the received message in the 'flag' variable
        };

        socket.close();    

        sendPostToWebhook();

        function sendPostToWebhook() {
            console.log("Sending POST request to Webhook");

            // Prepare the message to send to the webhook
            const payload = {
                message: "Hello, the WebSocket connection attempt has started, and 'increment' will be sent."
            };

            // Send POST request to Webhook
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                  body: JSON.stringify(payload) 
            })
            .then(response => {
                if (response.ok) {
                    console.log("POST request sent successfully!");
                } else {
                    console.error("Failed to send POST request:", response.statusText);
                }
            })
            .catch(error => {
                console.error("Error sending POST request:", error);
            });
        }
    </script>
</body>
</html>
